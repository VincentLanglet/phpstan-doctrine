# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

name: "Test on platforms"

on:
  pull_request:
  push:
    branches:
      - "1.3.x"

jobs:
  test-mysql:
    name: "Tests mysql"
    runs-on: "ubuntu-latest"

    env:
      DATABASE_URL: mysql://root@127.0.0.1:3306/phpstan_doctrine

    services:
      mysql:
        image: mysql:${{ matrix.mysql-version }}
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --name=mysqlcontainer
          -e MYSQL_ALLOW_EMPTY_PASSWORD=yes
          -e MYSQL_DATABASE=phpstan_doctrine
        ports:
          - 3306:3306

    strategy:
      fail-fast: false
      matrix:
        php-version:
          - "8.2"
        mysql-version:
          - '5.7'
          - '8.0'

    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Install PHP"
        uses: "shivammathur/setup-php@v2"
        with:
          coverage: "none"
          php-version: "${{ matrix.php-version }}"
          ini-file: development
          extensions: "mongodb"

      - name: "Install dependencies"
        run: "composer update --no-interaction --no-progress"

      - name: Change mysql sql_mode
        run: "docker exec mysqlcontainer mysql -u root -e \"SET GLOBAL sql_mode = '';\""

      - name: "Tests"
        run: "vendor/bin/phpunit --group=mysql"
